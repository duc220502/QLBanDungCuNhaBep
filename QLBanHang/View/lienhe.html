            <div class="nav">

                    <ul>
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>

                            <i class="fa-solid fa-user" ></i>

        <div id="section_content">
            <div class="content1">
                <h2>Contact Infor</h2>
                <form action="">
                    <ul class="form">
                        <li class="form_field">
                            <input type="text" placeholder=" " id="yourname" name="yourname">
                            <label for="name" class="form_lable">Your name</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        
                        
                        <li class="form_field">
                            <input type="email" placeholder=" " id="mail" name="mail">
                            <label for="mail" class="form_lable">Your email</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                            <input type="text"  placeholder=" " id="number" name="number">
                            <label for="number" class="form_lable">Phone</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                            <p>Message</p>
                            <textarea name="message" id="message" cols="40" rows="10"></textarea>  
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        
                        <li>
                            <button type="submit" class="submit">SEND</button>
                        </li>
                    </ul>
                </form>
            </div>
            
        </div>

        <div id="form_SignUp" class=""></div>
