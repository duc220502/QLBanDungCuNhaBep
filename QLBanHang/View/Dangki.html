<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/dangki.css">
</head>
<body>
    <div id="sign_Up">
        <div class="sign_Up-bg">
            <div class="sign_Up_content">
                <div class="img">
                    <i class="fa-solid fa-user"></i>
                </div>
                <p>Sign up</p>
                <form action="">
                    <ul class="form">
                        <li class="form_field">
                            <input type="text" placeholder=" " id="yourname" name="yourname">
                            <label for="name" class="form_lable">Your name</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                                <div class="address">
                                    <p>Address</p>
                                    <div class="select">
                                        <select id="tinh" name="cars">
                                            <option value="0">Nhập tỉnh thành</option>
                                        </select>
                                        <select id="huyen" name="cars">
                                            <option value="0">Nhập huyện</option>
                                        </select>
                                        <select id="xa" name="cars">
                                            <option value="0">Nhập xã</option>
                                        </select>
                                        
                                    </div>
                                    
                                </div>
                                <div class="showStatus">
                                    <small></small>
                                </div>
                        </li>
                        <!-- <li class="form_field">
                            <input type="text" placeholder=" " id="youraddress" name="youraddress">
                            <label for="address" class="form_lable">Your address</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li> -->
                        <li class="form_field">
                            <input type="email" placeholder=" " id="mail" name="mail">
                            <label for="mail" class="form_lable">Your email</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                            <input type="text"  placeholder=" " id="number" name="number">
                            <label for="number" class="form_lable">Phone</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                            <input type="password" placeholder=" " id="pass" name="pass">
                            <label for="pass" class="form_lable">Password</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li class="form_field">
                            <input type="password" placeholder=" " id="confirm" name="confirm">
                            <label for="confirm" class="form_lable">Confirm</label>
                            <div class="showStatus">
                                <small></small>
                            </div>
                            
                        </li>
                        <li>
                            <button type="submit" class="submit">Register</button>
                        </li>
                    </ul>
                </form>
                <span>Already have an account ?  <span class="btn_login">Login</span></span>
                <div class="close"><i class="fa-solid fa-xmark "></i></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/Dangki.js"></script>
</body>
</html>
